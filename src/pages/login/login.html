<ion-content padding>

  <div text-center>
    <img src="../../assets/imgs/money_icon2.png" id="icon"/>
    <h1 id="title">{{ 'APP_TITLE' | translate }}</h1>
  </div>


  <ion-grid>
    
    <!-- REDES SOCIAIS -->
    <ion-row >
      <ion-col col-12>
          <button ion-button block round (click)="loginGoogle()" color="googleplus"><ion-icon name="logo-google"></ion-icon></button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col col-5><hr/></ion-col>
      <ion-col col-2 text-center>{{ 'OR' | translate }}</ion-col>
      <ion-col col-5><hr/></ion-col>
    </ion-row>

  </ion-grid> 
  <!-- LOGAR -->
  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'LOGIN' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.login" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password"  [(ngModel)]="usuario.senha" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round (click)="logar()" color="light">{{ 'SIGN_IN' | translate }}</button>
  <button ion-button outline round block (click)="cadastrar()" color="light">{{ 'SIGN_UP' | translate }}</button>
  <p id="reset_password" (click)="resetarSenha()"> {{ 'FORGOT_PASSOWRD' | translate }} </p>
  <br/>

  <p id="versao"> {{ 'VERSION' | translate }} {{ versao }}</p>

</ion-content>
