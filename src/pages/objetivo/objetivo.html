<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ 'GOAL' | translate }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="opcoes($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs selectedIndex="0" color="primary">
  <ion-tab tabTitle="{{ 'GENERAL' | translate }}" [root]="tabGeral" [rootParams]="tabParams" tabIcon="trending-up" ></ion-tab>
  <ion-tab tabTitle="{{ 'CATEGORY' | translate }}" [root]="tabCategoria" [rootParams]="tabParams" tabIcon="albums" ></ion-tab>
</ion-tabs>
