<ion-header no-border>
    <ion-navbar>
      <ion-title>Objetivo</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

  <div id="grafico">
    <canvas #categoriasGrafico width="100" height="100"></canvas>
  </div>
  <ion-list>
    <ion-item *ngFor="let cat of meta.categorias ">
      <h2>{{ cat.categoria }} </h2>
      <p>Investido: $$$ {{ cat.total | dinheiro }} </p>
    </ion-item>
  </ion-list>
</ion-content>
