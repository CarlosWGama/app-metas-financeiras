<ion-menu [content]="nav">
    <ion-header style="height: 120px" >
        <ion-toolbar id="drawer-menu-header" style="background-image: linear-gradient(to right bottom, #43e97b 0%, #38f9d7 100%) !important;">
            <ion-title>Menu</ion-title>
            <p id="login"> {{ email }} </p>
        </ion-toolbar>
    </ion-header>
    <ion-content padding-top>
        <ion-list no-lines>
            <!-- HOME -->
            <button ion-item (click)="abrirPagina(pageHome)" menuClose>
                <ion-icon name="checkbox"></ion-icon> {{ 'DASHBOARD' | translate }}
            </button>
            <!-- CONFIGURACOES -->
            <button ion-item (click)="abrirPagina(pageConfiguracoes)" menuClose>
                    <ion-icon name="settings"></ion-icon> {{ 'SETTINGS' | translate }}
                </button>
            <!-- SAIR -->
            <button ion-item (click)="sair()" menuClose>
                <ion-icon name="exit"></ion-icon> {{ 'QUIT' | translate }}
            </button>            
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage"></ion-nav>
